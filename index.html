<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Import Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
      rel="stylesheet"
    />

    <!--  Import Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Import specific Stylesheet -->
    <link rel="stylesheet" href="css/main_page.css" />

    <title>Swipex - This application for dating</title>
  </head>
  <body>
    <header class="d-flex">
      <i class="material-icons header-icon">
        dehaze
      </i>
      <img src="resources/logo.png" alt="" />
      <i class="material-icons header-icon">
        notifications_none
      </i>
    </header>
    <main class="d-flex">
      <div class="next-people d-flex">
        <img src="resources/profile-1.png" class="person" />
        <div class="current-person"></div>
        <img src="resources/profile-2.png" class="person" />
        <img src="resources/profile-3.png" class="person" />
        <img src="resources/profile-4.png" class="person" />
        <img src="resources/profile-5.jpg" class="person" />
      </div>
      <div class="main-picture">
        <div class="picture-count">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="person-info">
          <div class="person-text">
            <span class="name d-block">Karina Simons</span>
            <span class="city d-block">Warszawa, Polska</span>
          </div>
          <div class="learn-more">Learn More</div>
        </div>
      </div>
    </main>
    <div class="actions"></div>
  </body>
</html>
